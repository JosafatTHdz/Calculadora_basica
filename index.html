<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Calculadora Básica</h2>

        <label for="valor1">Ingrese un valor:</label>
        <input type="number" id="valor1" placeholder="0" required>

        <label for="valor2">Ingrese otro valor:</label>
        <input type="number" id="valor2" placeholder="0" required>

        <label for="operacion">Seleccione la operación:</label>
        <select id="operacion">
            <option value="suma">Suma (+)</option>
            <option value="resta">Resta (-)</option>
            <option value="multiplicacion">Multiplicación (×)</option>
            <option value="division">División (÷)</option>
        </select>

        <button id="calcular">Calcular</button>

        <h3>Resultado: <span id="resultado">0</span></h3>
    </div>

    <script src="js/main.js" defer></script>
</body>
</html>
